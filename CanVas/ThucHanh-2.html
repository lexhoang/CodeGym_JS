<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="400" style="border: 1px solid"></canvas>
    <br>
    <!-- <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button> -->
</body>

<script>
    //DI CHUYỂN HÌNH CHỮ NHẬT
    let x = 0;
    let speed = 1;
    let check = true;
    let timeOut;

    function rectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.fillStyle = "green" //màu
        ctx.fillRect(250, x, 150, 80); //vị trí x,y, chiều ngang, chiều dọc

    }
    rectangle()

    function moveDown() {
        x += speed;
        if (x == 330) {
            check = false;
        }
    }

    function moveUp() {
        x -= speed;
        if (x == 0) {
            check = true;
        }
    }

    function run() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.clearRect(250, x, 150, 80); //làm hình chuyển động tham sô giống kiểu fillRect
        if (check == true) {
            moveDown()
        } else {
            moveUp()
        }
        rectangle()
        console.log(x);

    }

    setInterval(run, 1)

    // function start() {
    //     timeOut = setInterval(run, 1) //
    // }

    // function stop() {
    //     clearInterval(timeOut) //
    // }
</script>

</html>
