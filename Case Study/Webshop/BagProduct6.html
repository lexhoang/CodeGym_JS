<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HƯƠNG GIANG SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product_last.css" />
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="index.html">HƯƠNG GIANG SHOP</a>
        </div>
        <div id="search">
            <input class="search" type="search" /> <button class="trans" onclick="search()">Search</button>
        </div>
        <div class="header-links">

            <a href="signin.html">Sign In</a>
        </div>
    </header>
    <div class="title">
        <button class="description" onclick="openDescription()">&#9776; SẢN PHẨM</button>
        <button class="cart" onclick="openCart()"><span>GIỎ HÀNG</span><img src="images/cart.png" style="width:25px;margin-top: 5px"></button>
    </div>

    <main class="main">
        <div class="content">
            <ul class="products_last">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <div class="slide first">
                            <img src="images/tuiYSL.jpg" alt="products">
                        </div>
                        <div class="slide">
                            <img src="images/tuiYSL1.jpg" alt="products">
                        </div>
                        <div class="slide">
                            <img src="images/tuiYSL2.jpg" alt="products">
                        </div>
                        <div class="slide">
                            <img src="images/tuiYSL3.jpg" alt="products">
                        </div>
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"><img src="images/tuiYSL.jpg" style='width: 6rem;'></label>
                        <label for="radio2" class="manual-btn"><img src="images/tuiYSL1.jpg" style='width: 6rem;'></label>
                        <label for="radio3" class="manual-btn"><img src="images/tuiYSL2.jpg" style='width: 6rem;'></label>
                        <label for="radio4" class="manual-btn"><img src="images/tuiYSL3.jpg" style='width: 6rem;'></label>
                    </div>
                </div>
                <li>
                    <div class="product_last-all">
                        <h2 class='product_last-name'> TÚI YSL </h2>
                        <h3 class='product_last-price'>390.000 đ</h3>
                        <p><b>Tên sản phẩm</b>: Túi YSL</p>
                        <p><b>Chất liệu</b>: Da cao cấp</p>
                        <p><b>Màu sắc</b>: Màu đen</p>
                        <p>❌<b>Kiểu dáng</b>: Túi đeo chéo</p>
                    </div>
                    <br/>
                    <button class="add-last"> <a href="Bag.html"> Quay lại sản phẩm </a></button>
                </li>
            </ul>
            <aside class="siderbar">
                <h2> Giỏ Đồ Của Bạn</h2>
                <button class="close" onclick="closeCart()"> X </button>
                <ul>
                    <li>
                        <div id="result"></div>
                    </li>
                </ul>
            </aside>
            <aside class="siderbar2">
                <button class="close2" onclick="closeDescription()"> X </button>
                <ul>
                    <div class="linksp">
                        <a href="Bag.html">TÚI SÁCH</a><br>
                        <hr>
                        <a href="Dress.html">VÁY-ÁO</a><br>
                        <hr>
                        <a href="Shose.html">GIÀY</a>
                    </div>
                </ul>
            </aside>
        </div>
    </main>

    <footer class="footer">
        Cảm ơn bạn đã ghé thăm shop
    </footer>
    </div>
</body>
<script src="OOP.js"></script>
<script src="index.js"></script>
<script src="product-last.js"></script>

</html>
