<script>
    class Mouse {
        name
        weight
        speed
        status
        constructor(name, weight, speed, status) {
            this.name = name
            this.weight = weight
            this.speed = speed
            this.status = status
        }
        makeSound() {
            console.log("Chít Chít")
        }
        getWeight() {
            return this.weight
        }
        getSpeed() {
            return this.speed
        }
        setSpeed(speed) {
            this.speed = speed
        }
        getStatus() {
            return this.status
        }
        setStatus(status) {
            this.status = status
        }
    }

    class Cat {
        name
        weight
        maxSpeed
        constructor(name, weight, speed) {
            this.name = name
            this.weight = weight
            this.maxSpeed = speed
        }
        getWeight() {
            return this.weight
        }
        catchMouse(mouse) {
            if (this.maxSpeed > mouse.getSpeed()) {
                console.log("Đã bắt được")
                console.log("Đang ăn")
                this.eatMouse(mouse)
                console.log(this.weight)
            } else {
                console.log("Chạy chậm quá,ko bắt đươc");
            }
        }

        eatMouse(mouse) {
            if (mouse.getStatus()) {
                this.weight += mouse.getWeight();
                mouse.setStatus(false)
                console.log("Ăn Xong")
            } else {
                console.log("Chuột chết rùi, Không ăn ")
            }
        }
    }
