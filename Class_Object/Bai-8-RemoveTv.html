<script>
    class TV {
        chanel
        volume
        status
        constructor(chanel, volume) {
            this.chanel = chanel;
            this.volume = volume;
            this.status = false
        }
        getChannel() {
            return this.chanel
        }
        getVolume() {
            return this.volume;
        }
        getStatus() {
            return this.status;
        }
        plusVolume() {
            this.volume++
        }
        decreaseVolume() {
            this.volume--;
        }
        plusChannel() {
            this.chanel++
        }
        decreaseChannel() {
            this.chanel--;
        }
        controlChannel(chanel) {
            this.chanel = chanel;
        }
    }
    class Remote {
        code
        constructor(code) {
            this.code = code;
        }
        onOfftv(tv) {
            tv.status = !tv.status;
        }
        plusVolume(tv) {
            if (tv.getStatus()) {
                tv.plusVolume()
            } else {
                console.log("TV đang tắt")
            }
        }
        decreaseVolume(tv) {
            if (tv.getStatus()) {
                tv.decreaseVolume()
            } else {
                console.log("TV đang tắt")
            }
        }
        plusChannel(tv) {
            if (tv.getStatus()) {
                tv.plusChannel()
            } else {
                console.log("TV đang tắt")
            }
        }
        decreaseChannel(tv) {
            if (tv.getStatus()) {
                tv.decreaseChannel()
            } else {
                console.log("TV đang tắt")
            }
        }
        controlChannel(tv, chanel) {
            if (tv.getStatus()) {
                tv.controlChannel(chanel)
            } else {
                console.log("TV đang tắt")
            }
        }
    }
