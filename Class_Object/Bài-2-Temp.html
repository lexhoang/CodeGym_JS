<script>
    class Temperature {
        tempC
        constructor(tempC) {
            this.tempC = tempC
        }
        setTempC(tempC) {
            return this.tempC;
        }
        getTempF() {
            return this.tempC * 9 / 5 + 32
        }
        getTempK() {
            return this.tempC + 273.15
        }
    }
    let temperature = new Temperature(prompt("enter"))
    alert("F= : " + temperature.getTempF() + " " + " K= : " + temperature.getTempK())
</script>
