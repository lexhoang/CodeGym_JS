    <title>Document</title>

<body>
    <table id="multiplication" border="2">
         <tbody></tbody>
    </table>
    <script>
        let myTable = document.querySelector("#multiplication>tbody")
// cách 1:
        for(let i = 1 ; i <= 9 ; i++){
            let row = document.createElement("tr");
            for(let j = 2; j <= 9;  j++){
              let cell = document.createElement("td");
              cell.innerText = `${i} * ${j} = ${i*j}`;
              row.appendChild(cell);
            }
            myTable.appendChild(row);
        }
