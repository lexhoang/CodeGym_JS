<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let number = parseInt(prompt("Nhập số"));
            let n1 = 1, n2 = 1, temp;
            for(let i = 0 ; i < number ; i++){
              document.write(n1 + ",");
              temp = n1 + n2;
              n1 = n2;
              n2 = temp;
            }

    </script>

</body>
</html>
