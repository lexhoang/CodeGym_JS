<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    A
    <h1>Thực Hành 5 </h1>
    <p id="th5"></p>
    <script>
        let sout;
        sout = "<table border='1' width= ' 300 ' cellspacing= ' 0 ' cellpadding=' 3 ' > "
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (x = 1; x <= 10; x++) {
                sout = sout + "<td>" + i * x + "</td>"
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>"
        document.write(sout);
    </script>


    B
    <script language="javascript">
        let sout, i, j;
        sout = "<table border= '1' width='300' cellspacing='0' cellpadding='3' > ";
        i = j = 1;
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j = 1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
