<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
          <table>

            <tr>
                        <th> Amount</th>

                        <th class="Curency1"> To Curency</th>
            </tr>
            <tr>
                        <td>
                            <input id="amount" type="number"/>
                        </td>


                        <td>
                               <select class="tp" >
                                <option value="VND">Việt Nam</option>
                                   <option value="USD">USD</option>

                                 <button id="convert" onclick="Convert()"> Convert </button>
                         </td>
            </tr>
     </table>

</body>

 <script>
                function Convert() {
                  let a = document.getElementById('amount').value;
                  let x = document.querySelector('.tp').value;
                  let y = document.querySelector('.to').value;
                  if(x=="VND"&&y=="USD"){
                    alert(23000/a)
                  }
                  if(x=="USD"&&y=="VND"){
                    alert(23000*a)
                  }
                }
 </script>
