<body>

          <h2><span style="color:red"> Nhập số</span></h2>

          <input type="number" id="nhap"/>
          <button id="so" onclick="Bai3()">Kiểm Tra</button>
          <p id="demo" style="font-size:20px"> </p>



        <script>

                      function Bai3() {

                           document.getElementById("demo").innerHTML = "số chẵn";

                            document.getElementById("demo").innerHTML = "số lẻ"
                          }
                      }


        </script>
