                       //1 KIỂM TRA XEM CÓ PHẢI SNT KO
                function ktSnt(num) {

                      if (num < 2 ){
                          return false;
                      }
                      for (let i = 2; i < Math.sqrt(num); i++){
                          if (num % i === 0){
                              return false;
                          }
                      }
                      return true;
                }

                function sntNhoHon1000(){
                    let num = 2
                    while(num < 10000){

                            document.write(num + "; ")
                        }
                        num++
                    }
                }
