<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          <input type="number" id="enter"/>
          <button onclick="chuVi()">Tính Chu Vi Hình Tròn</button>
          <button onclick="dienTich()">Tính Diện Tích Hình Tròn</button>
          <p id="result"></p>
    <script>
        function kbR(){
            let R = +document.getElementById("enter").value;
            return R
        }
         function chuVi(){
           let C = kbR() * 2 * Math.PI
          document.getElementById("result").innerHTML = C.toFixed(2)
          }
           function dienTich() {
            let S = kbR()*kbR() *Math.PI
            document.getElementById("result").innerHTML = S.toFixed(2)
           }
    </script>
</body>
</html>
