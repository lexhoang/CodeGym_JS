<body>
    <script>

function minArray(array){
                let min = array[0];
                for(let i = 1; i < array.length; i++){
                    if(array[i] < min){
                        min = array[i];
                    }
            }
            return min;
        }
       function snn() {
           let arr=[parseFloat(prompt("Enter First Number")),parseFloat(prompt("Enter Next Number")),parseFloat(prompt("Enter Last Number"))]
           let min = minArray(arr)
            alert ( min)
       }
       snn()
    </script>
