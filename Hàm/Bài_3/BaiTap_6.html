<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
       <script>

             let str = prompt("Enter")
             //isNaN LÀ HÀM ĐỂ KIỂM TRA CÓ PHẢI SỐ KO
             // isNaN : is not a number
             if(isNaN(str)){
                 alert(false)
             }else{
                 alert(true)
             }

       </script>
</body>
