<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit file to convert the value to Celcius: </p>
    <p>
        <lable>Fahrenheit</lable>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" />
    </p>
    <p> Celcius: <span id="oninput"></span> </p>

    <script>
        function temperatureConverter(value) {
            value = parseFloat(value);
            document.getElementById("oninput").innerHTML = (value - 32) / 1.8
        }
    </script>
</body>

</html>
