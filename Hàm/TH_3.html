<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="hdt" onclick="Hdt()"> Hàm đầu tiên</button>
    <button id="ht2" onclick="Ht2()"> Hàm thứ 2</button>
    <button id="ht3" onclick="Ht3()"> Hàm thứ 3</button>
    <button id="ht4" onclick="Ht4()"> Hàm thứ 4</button>
    <script>
        function minArray(array) {
            if (array.length == 0)
                return -1;
            let min = array[0];

            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }

        function Hdt() {
            let array1 = [3, 5, 1, 8, -3, 7, 8];
            let min = minArray(array1);
            alert(min);
        }

        function Ht2() {
            let array2 = [7, 12, 6, 9, 20, 56, 89];
            let min = minArray(array2);
            alert(min);
        }

        function Ht3() {
            let array3 = [];
            let min = minArray(array3);
            alert(min)
        }

        function Ht4() {
            let array4 = [0, 0, 0, 0, 0, 0];
            let min = minArray(array4);
            alert(min)
        }
    </script>
</body>

</html>
