<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CaroGame</h1>
    <hr>
    <div id=boardGame></div>
    <br>
    <button onclick="play()">Play</button>
    <button onclick="display()">Start</button>
</body>
<script>
    let arr
    let VALUE = "&nbsp;O ";

    function display() {
        let data = ""
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                data += arr[i][j]
            }
            data += "<br>"
        }
        document.querySelector("#boardGame").innerHTML = data
    }

    function play() {
        let x = +prompt("Nhập vào vị trí X: ")
        let y = +prompt("Nhập vào vị trí Y: ")

        if (arr[x][y] !== "&ensp;.&ensp;") {
            alert("Ô này đã được đánh, mời chơi lại")
        } else {
            arr[x][y] = VALUE
            if (VALUE === "&nbsp;X ") {
                VALUE = "&nbsp;O "
            } else {
                VALUE = "&nbsp;X "
            }
        }
        display()
    }

    function init() {
        arr = new Array(5)
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(5)
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = "&ensp;.&ensp;"
            }
        }
    }

    window.onload = init
</script>

</html>
